<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Juliia Pershina | Interactive card details form</title>
  </head>
  <body>
    <article>
      <div class="cards-foto">
        <img
          src="./images/bg-card-front.png"
          width="447px"
          height="245px"
          alt="The front end of the plastik card"
        />
        <img
          src="./images/bg-card-back.png"
          width="447px"
          height="245px"
          alt="The back end of the plastik card"
        />
      </div>

      <div class="form">
        <form action="">
          <label for="name"> Cardholder Name </label>
          <input
            type="text"
            autocapitalize="on"
            name="name"
            placeholder="e.g. Jane Appleseed"
            required
            size="50"
          />
          <label for="cardNumber"> Card Number </label>
          <input
            type="text"
            name="cardNumber"
            maxlength="19"
            id="cardNumber"
            required
            placeholder="e.g. 1234 5678 9123 0000"
            pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
            title="Введіть номер в вигляді: 1234 1234 1234 1234"
          />

          <div>
            <label class="date" for="month"> Exp. Date (MM/YY) </label>
            <label for="cvc"> CVC </label>
          </div>
          <div>
            <input
              type="number"
              name="month"
              placeholder="MM"
              min="1"
              max="12"
              list="month"
              required
              title="Введіть кінцевий місяць дії картки"
            />
            <datalist id="month">
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
              <option value="4"></option>
              <option value="5"></option>
              <option value="6"></option>
              <option value="7"></option>
              <option value="8"></option>
              <option value="9"></option>
              <option value="10"></option>
              <option value="11"></option>
              <option value="12"></option>
            </datalist>
            <input
              type="tel"
              inputmode="numeric"
              pattern="[0-9]{3}"
              name="year"
              id="year"
              placeholder="YY"
              maxlength="2"
              required
              title="Введіть кінцевий рік дії картки"
            />
            <input
              type="text"
              name="cvc"
              id="cvc"
              placeholder="e.g. 123"
              required
              oninput="this.value = this.value.replace(/\D/g,'')"
              title="Введіть три цифри cvc"
            />
          </div>

          <button type="submit">Confirm</button>
        </form>
      </div>
    </article>

    <!-- Completed state start -->

    <!-- Thank you!
  We've added your card details
  Continue -->
  </body>
</html>
